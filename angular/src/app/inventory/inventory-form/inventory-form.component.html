<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="_id" [value]="(itemName.invalid&&quantity.invalid)?null:
  service.formData._id"/>
  <div class="form-group">
    <label>Item Name</label>
    <input class="form-control form-control-lg" placeholder="Item Name" name="itemName"
      #itemName="ngModel" [(ngModel)]="service.formData.itemName" required [class.invalid]="itemName.invalid && itemName.touched">
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input class="form-control form-control-lg" placeholder="Quantity" name="quantity"
      #quantity="ngModel" [(ngModel)]="service.formData.quantity" required min=0 [class.invalid]="quantity.invalid && quantity.touched">
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </div>
</form>
